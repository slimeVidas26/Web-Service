<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Service</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>People</h2>
                <div class="mainCtr">
                    <div id="notify">Here some message</div>
                    <div id="list">
                        <ul>
                            <!-- <li>Steven Hawking</li>
                           <li>Homer Simpson</li>
                           <li>Prince Ess</li> -->
                        </ul>
                        <p>
                            <button type="button" class=" create btn btn-primary">Add</button>
                        </p>
                    </div>

                    <div id="person">
                        <h3></h3>
                        <p class="email"></p>
                        <p class="phone"></p>
                        <p>
                            <button type="button" class=" back btn btn-primary">Back</button>
                            <button type="button" class=" edit btn btn-warning">Edit</button>

                        </p>
                    </div>

                    <div id="edit">
                        <form name = "edit" action="">
                            <div class="form-group">
                                    <label for="name">Name :</label>
                                    <input class="form-control" type="text" name="name" id="">
                            </div>
                           
                            <div class="form-group">
                                    <label for="email">Email :</label>
                                    <input class="form-control" type="text" name="email" id="">
                            </div>
                          
                            <div class="form-group">
                                    <label for="phone">Phone :</label>
                                    <input class="form-control" type="text" name="phone" id="">
                            </div>
                           
                            
                        </form>

                        <p>
                            <button type="button" class=" back btn btn-primary">Back</button>
                            <button type="button" class=" save btn btn-success">Save</button>
                            <button type="button" class=" delete btn btn-warning">Delete</button>


                        </p>
                    </div>
                </div>




            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
