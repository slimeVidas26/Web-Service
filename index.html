<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Service</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>People</h2>
                <div id="notify"></div>
                <div class="mainCtr">
                  
                    <div id="list">
                        <ul>
                            <!-- <li>Steven Hawking</li>
                           <li>Homer Simpson</li>
                           <li>Prince Ess</li> -->
                        </ul>
                        <p>
                            <button type="button" class=" create btn btn-primary">Add</button>
                        </p>
                    </div>

                    <div id="person">
                        <h3></h3>
                        <p class="name"></p>
                        <p class="email"></p>
                        <p class="phone"></p>
                        <p>
                            <button type="button" class=" back btn btn-primary">Back</button>
                            <button type="button" class=" edit btn btn-warning">Edit</button>

                        </p>
                    </div>

                    <div id="edit">
                            <h3></h3>
                        <form name = "edit" action="">
                            <div class="form-group">
                                    <label for="name">Name :</label>
                                    <input class="form-control" type="text" name="name" id="">
                            </div>
                           
                            <div class="form-group">
                                    <label for="email">Email :</label>
                                    <input class="form-control" type="text" name="email" id="">
                            </div>
                          
                            <div class="form-group">
                                    <label for="phone">Phone :</label>
                                    <input class="form-control" type="text" name="phone" id="">
                            </div>
                           
                            <div class="form-group">
                                    <button type="button" class=" back btn btn-primary">Back</button>
                                    <button type="button" class=" save btn btn-success">Save</button>
                                    <button type="button" class="delete btn btn-danger"data-toggle="modal" data-target="#deleteConfirm">Delete</button>
                                </div> 
                        </form>
                    </div>

                    <div id="spinner">
                            <div>
                              <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                            </div>
                        </div>
                </div>




            </div>
        </div>
    </div>

    <!-- Modal -->
<div id="deleteConfirm" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Delete Person</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure ??</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Never mind</button>
                <button type="button" class="delete btn btn-danger" data-dismiss="modal">Do It!</button>
              </div>
          </div>
    
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
